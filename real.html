<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumTime | Premium Real-Time Experience</title>
    <meta name="description"
        content="A beautiful, modern, and precise real-time clock with glassmorphism aesthetics and smooth transitions.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.7);
            --accent-color: #6366f1;
            --secondary-text: #64748b;
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .dark-mode {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #818cf8;
            --secondary-text: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s;
            overflow: hidden;
        }

        /* Abstract Background Elements */
        .bg-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--accent-color), #ec4899);
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-20%, -20%) scale(1);
            }

            to {
                transform: translate(20%, 20%) scale(1.1);
            }
        }

        .container {
            position: relative;
            background: var(--card-bg);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 3rem;
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .clock-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            width: 320px;
            height: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Seconds Circle */
        .seconds-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            pointer-events: none;
        }

        .seconds-ring circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            stroke: var(--accent-color);
            stroke-dasharray: 880;
            stroke-dashoffset: 880;
            transition: stroke-dashoffset 0.1s linear;
            opacity: 0.2;
        }

        .time-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        #clock {
            font-size: 4.5rem;
            font-weight: 600;
            letter-spacing: -1px;
            line-height: 1;
        }

        #ampm {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #day {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        #date {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            background: var(--card-bg);
            color: var(--text-color);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 480px) {
            .clock-wrapper {
                width: 260px;
                height: 260px;
            }

            #clock {
                font-size: 3rem;
            }

            #ampm {
                font-size: 0.9rem;
            }

            .container {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="bg-blob"></div>

    <div class="container">
        <div class="clock-wrapper">
            <svg class="seconds-ring" viewBox="0 0 300 300">
                <circle cx="150" cy="150" r="140" id="progress-circle"></circle>
            </svg>
            <div class="time-display">
                <div id="clock">00:00:00</div>
                <div id="ampm"></div>
            </div>
        </div>

        <div id="day">Loading...</div>
        <div id="date">Loading...</div>

        <div class="controls">
            <button class="btn" onclick="toggleFormat()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="formatText">24H Mode</span>
            </button>
            <button class="btn" onclick="toggleTheme()">
                <svg id="themeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
                Theme
            </button>
        </div>
    </div>

    <script>
        let use24Hour = false;
        let darkMode = false;

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // UI elements
            const clockEl = document.getElementById('clock');
            const ampmEl = document.getElementById('ampm');
            const dayEl = document.getElementById('day');
            const dateEl = document.getElementById('date');
            const circle = document.getElementById('progress-circle');

            // Time Logic
            let displayHours = hours;
            let ampm = '';

            if (!use24Hour) {
                ampm = hours >= 12 ? 'PM' : 'AM';
                displayHours = hours % 12 || 12;
            }

            const h = String(displayHours).padStart(2, '0');
            const m = String(minutes).padStart(2, '0');
            const s = String(seconds).padStart(2, '0');

            clockEl.textContent = `${h}:${m}:${s}`;
            ampmEl.textContent = ampm;

            // Date Logic
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            dayEl.textContent = days[now.getDay()];

            dateEl.textContent = now.toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Progress Ring Logic
            // Circumference of 140r is ~880
            const radius = 140;
            const circumference = 2 * Math.PI * radius;
            const progress = (seconds + milliseconds / 1000) / 60;
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = circumference * (1 - progress);
        }

        function toggleFormat() {
            use24Hour = !use24Hour;
            document.getElementById('formatText').textContent = use24Hour ? '12H Mode' : '24H Mode';
            updateClock();
        }

        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);

            const icon = document.getElementById('themeIcon');
            if (darkMode) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            }
        }

        // High precision update
        function animate() {
            updateClock();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
